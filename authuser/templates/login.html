{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action="{% url 'authuser:login' %}">
        {% csrf_token %}

        {% if form.errors %}
            <p class="error">Invalid username or password. Please try again.</p>
        {% endif %}

        {% form.as_table %}


        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'authuser:register' %}">Register here</a></p>
{% endblock %}
