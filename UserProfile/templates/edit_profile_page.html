{% extends 'base.html' %}


{% block content %}
    <h1>Profile Edit</h1>
    <form method="post" action="{% url 'UserProfile:profile_edit' username=username %}"  enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}

    <button type="submit">Submit</button>
</form>
{% endblock %}
